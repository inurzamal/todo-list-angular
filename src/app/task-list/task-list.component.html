<div class="container">
    <div class="todo-list">
      <div class="input-group">
        
        <div class="input-group">
          <input [matDatepicker]="picker" [(ngModel)]="date">
          <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </div>

        <input type="text" placeholder="Todo" [(ngModel)]="newTaskTitle">
        <button (click)="add()" class="add-button">+</button>
      </div>
      <table>
        <tr *ngFor="let task of tasks; let i = index" [class.even]="i%2==0" [class.odd]="i%2">
          <td>
            <p [class.is-done] = task.isDone> 
              {{task.title}} 
            </p>
          </td>
          <td>
            <button (click)="remove(task)" class="remove-button">X</button>
            <button (click)="task.toggleIsDone()" class="done-button">
              {{task.isDone? "Undo" : "Done"}}
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
